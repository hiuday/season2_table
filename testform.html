  <body>
    <form>
      <caption>
        <h1>ĐĂNG KÝ THÀNH VIÊN</h1>
      </caption>
      <div>
        <label for="name"><b>TÊN ĐĂNG NHẬP: </b></label>

        <input id="name" type="text" placeholder="Nhập tên" />
      </div>
      <br />
      <div>
        <label for="password"> <b>MẬT KHẨU: </b></label>
        <input id="password" type="password" placeholder="Nhập mật khẩu" />
      </div>
      <br />
      <div>
        <label for="email"> <b>EMAIL: </b></label>
        <input id="email" placeholder="Nhập email" type="email" />
      </div>
      <br />
      <div>
        <label for="gender"> <b>GIỚI TÍNH:</b></label>
        <label for="man">Nam</label>
        <input id="man" name="gender" type="radio" />
        <label for="woman">Nữ</label>
        <input id="woman" name="gender" type="radio" />
      </div>
      <br />
      <div>
        <label for=""><b>SỞ THÍCH: </b></label>
        <label for="game">chơi game</label>
        <input id="game" name="game" type="checkbox" />
        <label for="game">chơi game</label>
        <input id="game" name="game" type="checkbox" />
        <label for="game">chơi game</label>
        <input id="game" name="game" type="checkbox" />
      </div>
      <div>
        <label for="shokai"><b>Giới thiệu bản thân </b></label>

        <textarea name="shokai" id="shokai" cols="30" rows="10"></textarea>
      </div>
      <br />
      <div>
        <button type="submit">Đăng ký</button>
        <button type="reset">Làm lại</button>
      </div>
    </form>
    <br />
    <hr />
    <br />
    <form>
      <fieldset>
        <legend>Thông tin sản phẩm</legend>
        <div>
          <label for="product">Tên sản phẩm:</label>
          <input type="text" placeholder="Nhập tên sản phẩm" />
          <label for="">Số lượng</label>
          <input type="number" placeholder="Số lượng" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Thông tin giao hàng</legend>
        <div>
          <label for="name1">Họ và tên:</label>
          <input id="name1" type="text" placeholder="Nhập họ và tên" />
          <label for="email1">Email:</label>
          <input id="email1" type="email" placeholder="Nhập email" />
          <label for="tel">Số điện thoại:</label>
          <input id="tel" type="tel" placeholder="Nhập số điện thoại" />
          <label for="address">Email:</label>
          <textarea name="address" id="address" cols="10" rows="1"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Thông tin thanh toán</legend>
        <div>
          <label for="product">Phương thức thanh toán:</label>
          <select name="payment" id="payment">
            <option value="">--chọn phương thức thanh toán--</option>
            <option value="card">thẻ visa,ATM</option>
            <option value="cash">tiền mặt</option>
          </select>
        </div>
      </fieldset>
      <div>
        <button>đặt hàng</button>
      </div>
    </form>
